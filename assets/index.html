<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CryptoLeno</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><div id="login-screen"><h1>üîπ CryptoLeno ‚ö°</h1><div class="login-box"><input type="text" id="key-input" placeholder="Enter your key"><div class="buttons"><button class="login-btn" onclick="handleLogin()">LOGIN</button><button class="buy-btn" onclick="openTelegramSupport()">Buy access</button></div></div><div class="footer"></div></div><div id="blockchain-screen" class="hidden"><h2>Select a blockchain</h2><div class="subscription-box"><span id="subscription-info"></span></div><div class="blockchain-grid"><div class="blockchain-item" data-chain="bitcoin"><div class="blockchain-icon"><img src="bitcoin-btc-logo.png" alt="Bitcoin"></div><span>Bitcoin</span></div><div class="blockchain-item" data-chain="ethereum"><div class="blockchain-icon"><img src="ethereum-eth-logo.png" alt="Ethereum"></div><span>Ethereum</span></div><div class="blockchain-item" data-chain="ton"><div class="blockchain-icon"><img src="toncoin-ton-logo.png" alt="TON"></div><span>TON</span></div><div class="blockchain-item" data-chain="tron"><div class="blockchain-icon"><img src="tron-trx-logo.png" alt="Tron"></div><span>Tron</span></div><div class="blockchain-item" data-chain="solana"><div class="blockchain-icon"><img src="solana-sol-logo.png" alt="Solana"></div><span>Solana</span></div><div class="blockchain-item" data-chain="dogecoin"><div class="blockchain-icon"><img src="dogecoin-doge-logo.png" alt="Dogecoin"></div><span>Dogecoin</span></div></div><button class="start-btn">START</button></div><div id="wallet-screen" class="hidden"><button class="back-btn" onclick="goBack()">‚Üê BACK</button><div class="wallet-header">Wallet Searching</div><div id="wallet-list" class="wallet-list"></div><div class="wallet-footer"><div class="wallets-checked"> Wallets checked: <span id="wallets-checked">0</span></div><div class="found-amount"> Found: $0.00 </div><div class="wallet-buttons"><button class="stop-btn" onclick="stopWalletSearch()">STOP</button><button class="start-search-btn" onclick="startWalletSearch()">START</button></div><button class="withdraw-btn" disabled>WITHDRAW</button></div></div></div><script src="script.js"></script></body></html>
